<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #player {
            display: none;
        }
        
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="main">

        <button id="start">START GAME</button>
        <div id="player">

            <p id="player1"></p>
            <p id="player2"></p>
        </div>
    </div>
    <script>
        document.getElementById("start").addEventListener("click", () => {
            var health1 = 100;
            var health2 = 100;
            var count1 = 0;
            var count2 = 0;
            while (health1 > -1 || health2 > -1) {
                var player1dec = Math.floor(Math.random() * 6);
                var player2dec = Math.floor(Math.random() * 6);
                health1 -= player1dec;
                health2 -= player2dec;

                if (health1 < 0 || health2 < 0) {
                    break;
                }
            }
            if (health1 > health2) {
                document.getElementById("player1").innerHTML = "Player 1 won"
                document.getElementById("player2").innerHTML = ""
                count1 += 1
            } else {
                document.getElementById("player2").innerHTML = "Player 2 won"
                document.getElementById("player1").innerHTML = ""
                count2 += 1
            }
            if (count1 > count2) {
                console.log('player 1 won')
            } else {
                console.log("player 2 won")
            }

            document.getElementById("player").style.display = "block";
        })
    </script>
</body>

</html>
